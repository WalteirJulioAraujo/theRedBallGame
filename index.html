<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        body {
            background: #ccc;
            margin: 0;
        }
    </style>
</head>

<body>
    <canvas id="canvas" onmousemove="onMouseMove(event)" onclick="startGame()"></canvas>

    <script src="Ball.js"></script>
    <script src="AutomaticBall.js"></script>
    <script src="Enemy.js"></script>
    <script src="Player.js"></script>
    <script src="FriendlyBall.js"></script>

    <script>
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        const canvas = document.querySelector("#canvas");
        canvas.width = screenWidth;
        canvas.height = screenHeight;
        const context = canvas.getContext("2d");

        let intervalId;
        let newEnemys;
        let newFriends;

        let player = new Player(screenWidth / 2, screenHeight / 2);
        let enemy = new Enemy(0, 0);
        let friend = new FriendlyBall(0, 0);

        let enemys = [enemy];
        let friends = [friend];

        function onMouseMove(event) {
            x = event.clientX;
            y = event.clientY;
            player.moveTo(x, y);
        }

        function drawCircle(x, y, radius, color) {
            context.beginPath();
            context.fillStyle = color;
            context.arc(x, y, radius, 0, 2 * Math.PI);
            context.fill();
        }

        function clearScreen() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        function checkCollision(ball1, ball2) {
            const distance = Math.sqrt(
                (ball1.x - ball2.x) ** 2 + (ball1.y - ball2.y) ** 2
            );

            return distance < ball1.radius + ball2.radius;
        }

        function newEnemy(){
            const newEnemy = new Enemy(0,0);
            enemys.push(newEnemy);
        }

        function newFriend(){
            const newFriend = new FriendlyBall(0,0);
            friends.push(newFriend);
        }

        function endGame() {
            alert("Fim do jogo!");
            clearInterval(intervalId);
            clearInterval(intervalId);
            clearInterval(newEnemys);
            clearInterval(newFriends);
        }

        function startGame() {

            player.moveTo(screenWidth / 2, screenHeight / 2);
            enemy = new Enemy(0, 0);
            friend = new FriendlyBall(0, 0);
            enemys = [enemy];
            friends = [friend];

            clearInterval(intervalId);
            clearInterval(newEnemys);
            clearInterval(newFriends);

            const fps = 1000 / 60;
            intervalId = setInterval(gameLoop, fps);

            const timeForANewEnemy = 3000;
            newEnemys = setInterval(newEnemy,timeForANewEnemy);

            const timeForANewFriend = 2000;
            newFriends = setInterval(newFriend,timeForANewFriend);
        }

        function gameLoop() {
            updateState();
            renderGame();
        }

        function updateState() {
            enemys.forEach((enemy) => {
                enemy.move();
            })

            friends.forEach((friend) => {
                friend.move();
            })

            enemys.forEach((enemy) => {
                if (checkCollision(player, enemy)) {
                    endGame();
                };
            })

            friends = friends.filter((friend) => {
                return !checkCollision(player, friend);
            })

            friends = friends.filter((friend) => {
                const isFriendOutScreen = friend.x > screenWidth || friend.y > screenHeight || friend.x < 0 || friend.y < 0;
                return !isFriendOutScreen;
            })

            enemys.forEach((enemy) => {
                enemy.bounceOnEdge();
            })

            enemys.forEach((enemy) => {
                enemy.increaseSpeed();
            })
        }

        function renderGame() {
            clearScreen();
            player.draw();

            enemys.forEach((enemy) => {
                enemy.draw();
            })

            friends.forEach((friend) => {
                friend.draw();
            })
        }

        startGame();
    </script>
</body>

</html>
